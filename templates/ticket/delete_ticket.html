{% extends 'base.html' %}

{% block content %}
    <h1>Ștergeți Tichet</h1>
    <p>Sunteți sigur că doriți să ștergeți acest Tichet?</p>
    <form method="POST" action="{% url 'delete_ticket' ticket.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Șterge</button>
        <a href="{% url 'ticket_list' %}" class="btn btn-secondary">Anulează</a>
    </form>
{% endblock %}
