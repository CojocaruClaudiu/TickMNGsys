{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="header-box">
        <div class="header-content">
            <h1 class="header-title">Schimbă Parola</h1>
            <nav class="breadcrumb">
                <a class="breadcrumb-item" href="{% url 'home' %}">Acasă</a>
                <span class="breadcrumb-item active">Schimbă Parola</span>
                <img src="{% static 'images/breadcrumb.png' %}" alt="Breadcrumb Icon" class="breadcrumb-icon">
            </nav>
        </div>
    </div>

    <div class="content-box">
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <h5 class="card-title mb-3">Schimbă Parola</h5>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Schimbă Parola</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
