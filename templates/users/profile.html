{% extends 'base.html' %}

{% block content %}
    <h1>User Profile</h1>
    <p>Welcome to your profile page, {{ user.username }}!</p>
    <!-- Add more profile information here -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
{% endblock %}
