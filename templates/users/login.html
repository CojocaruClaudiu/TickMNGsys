{% load static %}

{% block content %}
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
/>

    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css"
    rel="stylesheet"
/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}?v=1">
    <link rel="stylesheet" href="{% static 'styles/login.css' %}?v=1">

<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
   <div class="gradient-bg">
        <div class="logo-header">
            <a href="/">
            <img src="{% static 'images/logo.png' %}" alt="Logo">
                </a>
        </div>
        <div class="img-container">
            <img src="{% static 'images/login_avatar.svg' %}" alt="Login Image" class="img-fluid">
        </div>
    </div>
    <div class="login-container">
        <div class="login-box">
            <div class="card-body">
                   <h3 class="card-title text-center mb-4">Bine ați venit! <br>  <a href="/">Tick MNGsys</a></h3>

                <div class="d-flex gap-2 mb-4 justify-content-center">
                    <button class="btn btn-outline-primary">
                        <img alt="Google Icon" src="{% static 'images/google-icon.svg' %}" class="social-icon">Autentifica-te cu Google
                    </button>
                    <button class="btn btn-outline-primary">
                        <img alt="Facebook Icon" src="{% static 'images/facebook-icon.png' %}" class="social-icon">Autentifica-te cu FB
                    </button>
                </div>
                    <div class="divider"> sau autentifica-te cu </div>
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingUsername" name="username" placeholder="Introduceți username" required>
                            <label for="floatingUsername" style="font-weight: 600;">Nume utilizator</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Parolă" required>
                            <label for="floatingPassword" style="font-weight: 600;">Parolă</label>
                        </div>
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Ține-mă minte
                            </label>
                        </div>
                             <div class="container mt-1">
      {% if messages %} {% for message in messages %}
      <div
        class="alert alert-{{ message.tags }} mx-auto alert-dismissible fade show"
        style="width: 21.8rem"
        role="alert"
      >
        <b> {{ message }} </b>
      </div>
      {% endfor %} {% endif %}
     </div>
                        <div class="d-grid gap-2 mb-3">
                            <button class="btn btn-primary btn-block" type="submit">Autentificare</button>
                        </div>
                        <div class="text-center mt-3">
                            <a href="{% url 'forgot_password' %}">Ai uitat parola?</a>
                        </div>
                        <div class="text-center mt-2">
                            Nu ai cont? <a href="{% url 'register-customer' %}">Creează un cont</a>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
