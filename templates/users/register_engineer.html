{% load static %} {% load widget_tweaks %} {% block content %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
  crossorigin="anonymous"
/>

<link
  href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css"
  rel="stylesheet"
/>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
  rel="stylesheet"
/>
<link rel="stylesheet" href="{% static 'styles/main.css' %}?v=1" />
<link rel="stylesheet" href="{% static 'styles/login.css' %}?v=1" />

<div
  class="container-fluid vh-100 d-flex align-items-center justify-content-center"
>
  <div class="gradient-bg">
    <div class="logo-header">
      <a href="/">
        <img src="{% static 'images/logo.png' %}" alt="Logo" />
      </a>
    </div>
    <div class="img-container">
      <img
        src="{% static 'images/register.png' %}"
        alt="Login Image"
        class="img-fluid"
      />
    </div>
  </div>
  <div class="login-container">
    <div class="login-box">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">
          Înregistrare INGINER <br />
          <a href="/">Tick MNGsys</a>
        </h3>

        <div class="d-flex gap-2 mb-4 justify-content-center">
          <button class="btn btn-outline-primary">
            <img
              alt="Google Icon"
              src="{% static 'images/google-icon.svg' %}"
              class="social-icon"
            />Înregistrează-te cu Google
          </button>
          <button class="btn btn-outline-primary">
            <img
              alt="Facebook Icon"
              src="{% static 'images/facebook-icon.png' %}"
              class="social-icon"
            />Înregistrează-te cu FB
          </button>
        </div>
        <div class="divider">sau înregistrează-te cu</div>
        <form method="POST" action="{% url 'register-engineer' %}">
          {% csrf_token %} {% csrf_token %}
          <div class="form-floating mb-3">
            <input
              type="email"
              name="email"
              class="form-control"
              id="floatingEmail"
              placeholder="Email"
              required
            />
            <label for="floatingEmail" style="font-weight: 600">Email</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              name="username"
              class="form-control"
              id="floatingUsername"
              placeholder="Nume utilizator"
              required
            />
            <label for="floatingUsername" style="font-weight: 600"
              >Nume utilizator</label
            >
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              name="password1"
              class="form-control"
              id="floatingPassword1"
              placeholder="Parolă"
              required
            />
            <label for="floatingPassword1" style="font-weight: 600"
              >Parolă</label
            >
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              name="password2"
              class="form-control"
              id="floatingPassword2"
              placeholder="Confirmare parolă"
              required
            />
            <label for="floatingPassword2" style="font-weight: 600"
              >Confirmare parolă</label
            >
          </div>
          <div class="form-check mb-4">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="rememberMe"
            />
            <label class="form-check-label" for="rememberMe">
              Ține-mă minte
            </label>
          </div>
          <div class="container mt-1">
            {% if messages %} {% for message in messages %}
            <div
              class="alert alert-{{ message.tags }} mx-auto alert-dismissible fade show"
              style="width: 21.8rem"
              role="alert"
            >
              <b> {{ message }} </b>
            </div>
            {% endfor %} {% endif %}
          </div>
          <div class="d-grid gap-2 mb-3">
            <button class="btn btn-primary btn-block" type="submit">
              înregistrează-te
            </button>
          </div>

          <div class="text-center mt-2">
            Ai deja cont? <a href="{% url 'login' %}">Loghează-te</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
