{% load static %}

{% block content %}
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
/>

<link
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css"
    rel="stylesheet"
/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static 'styles/main.css' %}?v=1">
<link rel="stylesheet" href="{% static 'styles/login.css' %}?v=1">

<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
   <div class="gradient-bg">
        <div class="logo-header">
            <a href="/">
                <img src="{% static 'images/logo.png' %}" alt="Logo">
            </a>
        </div>
        <div class="img-container">
            <img src="{% static 'images/forgot_password.png' %}" alt="Login Image" class="img-fluid">
        </div>
    </div>
    <div class="login-container">
        <div class="login-box">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Forgot your password?</h3>
                <p class="text-center mb-4">Please enter the email address associated with your account and we will email you a link to reset your password.</p>
                <form method="POST" action="{% url 'password_reset' %}">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingEmail" name="email" placeholder="Email Address" required>
                        <label for="floatingEmail" style="font-weight: 600;">Email Address</label>
                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <button class="btn btn-primary btn-block" type="submit">Forgot Password</button>
                    </div>
                    <div class="text-center mt-3">
                        <a href="{% url 'login' %}">Back to Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
